<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIDOL - Home</title>

<script src="/js/auth-guard.js"></script>

<!-- Estilos base -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="css/sidebar.css">
<link rel="stylesheet" href="css/player.css">
<link rel="stylesheet" href="css/cards.css">
<link rel="stylesheet" href="css/responsive.css">

<!-- Reproductor -->
<script type="module" src="/js/main.js" defer></script>


</head>
<body>

<!-- SIDEBAR -->
<aside class="sidebar">
<div class="profile">
  <a href="/protected/perfil_dev.html">
    <img src="/default_cover.png" alt="Foto de perfil" class="profile-pic">
    <span id="user-name">Usuario</span>
  </a>
</div>
<ul class="sidebar-menu">
  <li><button onclick="location.href='/index_dev.html'">Inicio</button></li>
  <li><button onclick="location.href='protected/subir_dev.html'">Subir M√∫sica</button></li>
  <li><button onclick="location.href='protected/buscar_dev.html'">Buscar</button></li>
  <li><button onclick="location.href='protected/albumes_dev.html'">√Ålbumes</button></li>
  <li><button onclick="location.href='protected/artistas_dev.html'">Artistas</button></li>
  <li><button id="logout-btn">Salir</button></li>
</ul>
</aside>

<main class="main-content">
  <header class="main-header">
    <a href="/index_dev.html" class="logo">Tidol Developer</a>
  </header>

  <section class="panel">
    <h2>Recientes</h2>
    <div id="songs-container" class="cards-grid"></div>
  </section>

  <section class="panel">
    <h2>Recomendaciones</h2>
    <div id="recommendations" class="cards-grid"></div>
  </section>
</main>

<!-- FOOTER / PLAYER -->
<footer class="player-container" id="player-container">
  <audio id="audio-player"></audio>
  <div class="player-left">
    <img id="cover" src="/default_cover.png" alt="Portada" class="player-cover">
    <div class="track-info">
      <span id="track-title">T√≠tulo</span>
      <span id="track-album">√Ålbum</span>
      <span id="track-artist">Artista</span>
      <span id="track-quality"></span>
    </div>
  </div>
  <div class="player-center">
    <div class="controls">
      <button id="prev" title="Anterior">‚èÆ</button>
      <button id="playPause" title="Reproducir/Pausar">‚ñ∂</button>
      <button id="next" title="Siguiente">‚è≠</button>
    </div>
    <input type="range" id="player" class="progress-bar" min="0" max="100" value="0">
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>
  <div class="player-right">
    <button id="mute" title="Silencio">üîä</button>
    <div class="volume-container">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
      <div class="volume-fill"></div>
    </div>
  </div>
</footer>



</body>
</html>
