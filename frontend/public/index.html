<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIDOL - Home</title>

<!-- Estilos base -->


<link rel="stylesheet" href="/style.css">

<link rel="stylesheet" href="/css/player.css">
<!-- Tarjetas de canciones -->
<link rel="stylesheet" href="/css/cards.css">

<!-- Reproductor  debe ir al inicio si no no hay canciones -->


<!-- Scripts Si no funciona quita el div de arriba -->
<script type="module" src="js/main.js"></script>
</head>
<body>

<header>
  <div class="logo">Tidol</div>
  <nav>
    <ul class="nav-list">
      <li><button class="menu-btn active" onclick="location.href='index.html'">Inicio</button></li>
      <li><button class="menu-btn" onclick="location.href='subir.html'">Subir</button></li>
      <li><button class="menu-btn" onclick="location.href='buscar.html'">Buscar</button></li>
      <li><button class="menu-btn" onclick="location.href='albumes.html'">√Ålbumes</button></li>
      <li><button class="menu-btn" onclick="location.href='artistas.html'">Artistas</button></li>
    </ul>
    <div class="user-container">
      <span id="user-name">Usuario</span>
      <button id="logout-btn">Salir</button>
    </div>
  </nav>
</header>

<main>
  <!-- Secci√≥n Recientes -->
  <section class="panel">
    <h2>Recientes</h2>
    <div id="songs-container" class="cards-grid"></div>
  </section>

  <!-- Secci√≥n Recomendaciones -->
  <section class="panel">
    <h2>Recomendaciones</h2>
    <div id="recommendations" class="cards-grid">
      <!-- Cards generadas din√°micamente -->
    </div>
  </section>

  <!-- Secci√≥n Top Canciones -->
  <section class="panel">
    <h2>Top Canciones</h2>
    <ul id="top-songs">
      <li>
        <span>Nombre Canci√≥n</span>
        <span>Artista</span>
      </li>
      <li>
        <span>Otra Canci√≥n</span>
        <span>Artista</span>
      </li>
      <!-- M√°s canciones -->
    </ul>
  </section>

  <div id="player-message"></div>
</main>

<!-- ===================== FOOTER / PLAYER ===================== -->
<footer class="player-container">
  <div class="player-left">
    <img id="cover" src="/default_cover.png" alt="Portada" class="player-cover">
    <div class="track-info">
      <span id="track-title">T√≠tulo</span>
      <span id="track-album">√Ålbum</span>
      <span id="track-artist">Artista</span>
      <span id="track-quality"></span>
    </div>
  </div>

  <div class="player-center">
    <div class="controls">
      <button id="prev" title="Anterior">‚èÆ</button>
      <button id="playPause" title="Reproducir/Pausar">‚ñ∂</button>
      <button id="next" title="Siguiente">‚è≠</button>
    </div>
    <input type="range" id="player" class="progress-bar" min="0" max="100" value="0">
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="player-right">
    <button id="mute" title="Silencio">üîä</button>
    <div class="volume-container">
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
      <div class="volume-fill"></div>
    </div>
  </div>
</footer>

</body>
</html>
