<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√Ålbum</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">       <!-- General -->
  <link rel="stylesheet" href="albumPlayer.css"> <!-- Player -->
  <link rel="stylesheet" href="album.css">       <!-- Detalles √°lbum -->
  <link rel="stylesheet" href="cardsAlbum.css">  <!-- Cards -->
  <link rel="stylesheet" href="banner.css">      <!-- Banner -->
  <!-- <link rel="stylesheet" href="songsList.css">   Lista estilo Apple Music -->
</head>

<body>
  <header>
    <div class="logo">Tidol</div>
    <nav>
      <ul class="nav-list">
        <li><button class="menu-btn" onclick="location.href='index.html'">Inicio</button></li>
        <li><button class="menu-btn" onclick="location.href='subir.html'">Subir</button></li>
        <li><button class="menu-btn" onclick="location.href='buscar.html'">Buscar</button></li>
        <li><button class="menu-btn active" onclick="location.href='albumes.html'">√Ålbumes</button></li>
        <li><button class="menu-btn" onclick="location.href='artistas.html'">Artistas</button></li>
      </ul>
      <div class="user-container">
        <span id="user-name">Usuario</span>
        <button id="logout-btn">Salir</button>
      </div>
    </nav>
  </header>

  <main id="album-container">
    <!-- Banner din√°mico + detalles del √°lbum -->
    <section id="album-info" class="album-container"></section>

    <!-- Panel de canciones -->
    <section class="panel">
      <h2>Canciones</h2>

      <!-- üî• Contenedor general de canciones -->
      <div class="songs-wrapper">
        <!-- üî• Vista tipo grid (Spotify/Deezer) -->
        <div id="songs-container" class="cards-grid">
          <!-- Canciones din√°micas -->
        </div>

        <!-- üî• Vista tipo lista (Apple Music) -->
      
          <!-- Canciones din√°micas -->
        </div>
      </div>
    </section>
  </main>

  <!-- ===================== FOOTER / PLAYER ===================== -->
  <footer class="player-container">
    <audio id="audio-player"></audio>

    <div class="player-left">
      <img id="cover" src="/default_cover.png" alt="Portada" class="player-cover">
      <div class="track-info">
        <span id="track-title">T√≠tulo</span>
        <span id="track-album">√Ålbum</span>
        <span id="track-artist">Artista</span>
        <span id="track-quality"></span>
      </div>
    </div>

    <div class="player-center">
      <div class="controls">
        <button id="prev" title="Anterior">‚èÆ</button>
        <button id="playPause" title="Reproducir/Pausar">‚ñ∂</button>
        <button id="next" title="Siguiente">‚è≠</button>
      </div>
      <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
      <div class="time">
        <span id="currentTime">0:00</span>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="player-right">
      <button id="mute" title="Silencio">üîä</button>
      <div class="volume-container">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
        <div class="volume-fill"></div>
      </div>
    </div>
  </footer>

  <!-- Script principal -->
  <script type="module" src="jsAlbums/album.js"></script>

  <!-- ===================== CSS ADICIONAL ===================== -->
  <style>
    /* Contenedor para las canciones que evita taparlas con la barra */
    .songs-wrapper {
      padding-bottom: 80px; /* Altura de la barra */
      overflow-y: auto;
    }
  </style>
</body>
</html>
