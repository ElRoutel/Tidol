<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TIDOL - Login</title>
<link rel="stylesheet" href="/css/login.css"> <!-- tu CSS separado -->
</head>
<body>

<div class="container" id="login-panel">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Usuario">
    <input type="password" id="login-password" placeholder="Contraseña">
    <button id="login-btn">Entrar</button>
    <div class="link" id="show-register">Registrarse</div>
</div>

<div class="container" id="register-panel" style="display:none;">
    <h2>Registro</h2>
    <input type="text" id="register-username" placeholder="Usuario">
    <input type="password" id="register-password" placeholder="Contraseña">
    <button id="register-btn">Registrarse</button>
    <div class="link" id="show-login">Volver al login</div>
</div>

<script type="module" src="js/login.js"></script>

</body>
</html>
