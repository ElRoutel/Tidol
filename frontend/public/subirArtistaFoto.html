<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subir Foto de Artista - TIDOL</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

<header>
  <div class="logo">Tidol</div>
  <nav>
    <ul class="nav-list">
      <li><button class="menu-btn" onclick="location.href='index.html'">Inicio</button></li>
      <li><button class="menu-btn" onclick="location.href='subir.html'">Subir Música</button></li>
      <li><button class="menu-btn active" onclick="location.href='subirArtistaFoto.html'">Subir Foto Artista</button></li>
      <li><button class="menu-btn" onclick="location.href='buscar.html'">Buscar</button></li>
      <li><button class="menu-btn" onclick="location.href='albumes.html'">Álbumes</button></li>
      <li><button class="menu-btn" onclick="location.href='artistas.html'">Artistas</button></li>
    </ul>
    <div class="user-container">
      <span id="user-name">Usuario</span>
      <button onclick="logout()">Salir</button>
    </div>
  </nav>
</header>

<main class="main">
  <section id="artistUploadSection" class="section active">
    <h2>Subir Foto de Artista</h2>

    <form id="form-subir-artista">
      <label for="artistId">Selecciona artista:</label>
      <select id="artistId" required></select>

      <label for="artistFoto">Selecciona foto:</label>
      <input type="file" id="artistFoto" accept="image/*" required>

      <button type="submit">Actualizar Foto</button>
    </form>

    <p id="msgFoto"></p>
  </section>
</main>

<script>
/* ==================== USUARIO ==================== */
async function showUser() {
  const token = localStorage.getItem('token');
  if(!token) return window.location.href = 'login.html';

  try {
    const res = await fetch('/validate', { headers: { 'x-token': token } });
    if(!res.ok) throw new Error();
    const data = await res.json();
    document.getElementById('user-name').textContent = data.username;
  } catch {
    localStorage.removeItem('token');
    window.location.href = 'login.html';
  }
}

function logout() {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}

showUser();

/* ==================== CARGAR ARTISTAS EN SELECT ==================== */
const select = document.getElementById('artistId');
const msg = document.getElementById('msgFoto');

async function cargarArtistasSelect() {
  const token = localStorage.getItem('token');
  try {
    const res = await fetch('/api/artists', { headers: { 'x-token': token } });
    const data = await res.json();
    if (!Array.isArray(data)) throw new Error("Respuesta inválida");
    select.innerHTML = data.map(a => `<option value="${a.id}">${a.nombre}</option>`).join('');
  } catch(err) {
    console.error(err);
    msg.textContent = "❌ Error cargando artistas";
  }
}
cargarArtistasSelect();

/* ==================== SUBIR FOTO ARTISTA ==================== */
document.getElementById('form-subir-artista').addEventListener('submit', async (e) => {
  e.preventDefault();

  const token = localStorage.getItem('token');
  const artistId = select.value;
  const fileInput = document.getElementById('artistFoto');

  msg.textContent = "";

  if (!fileInput.files.length) {
    msg.textContent = "❌ Selecciona una imagen";
    return;
  }

  const file = fileInput.files[0];

  // Validar tipo de archivo (solo imágenes)
  if (!file.type.startsWith("image/")) {
    msg.textContent = "❌ El archivo debe ser una imagen";
    return;
  }

  // Validar tamaño máximo (5 MB)
  const maxSize = 5 * 1024 * 1024;
  if (file.size > maxSize) {
    msg.textContent = "❌ La imagen es demasiado grande (máx. 5MB)";
    return;
  }

  const formData = new FormData();
  formData.append('image', file);

  msg.textContent = "⏳ Subiendo imagen...";

  try {
    const res = await fetch(`/api/artists/${artistId}/imagen`, {
      method: 'POST',
      headers: { 'x-token': token },
      body: formData
    });

    const data = await res.json();

    if (res.ok) {
      msg.textContent = "✅ Foto actualizada correctamente";
      fileInput.value = ""; // Resetear input
      // Opcional: actualizar preview en la página
      const artistImg = document.querySelector(`#artist-${artistId}-img`);
      if (artistImg) artistImg.src = data.path + "?t=" + new Date().getTime();
    } else {
      msg.textContent = `❌ ${data.error || "Error al subir la foto"}`;
    }
  } catch (err) {
    console.error(err);
    msg.textContent = "❌ Error en la subida";
  }
});

</script>

</body>
</html>
