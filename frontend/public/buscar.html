<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tidol Developer – Buscar</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/integrado.css">
  <link rel="stylesheet" href="css/buscador1.css">
  <link rel="stylesheet" href="css/overlay.css">
  <link rel="stylesheet" href="css/sidebar2.css">
  <!-- JS -->
  <script type="module" src="/js/main.js" defer></script>
</head>

<body>
  <!-- ===================== SIDEBAR ===================== -->
  <aside class="sidebar">

    <div class="profile">
      <img src="/default_cover.png" alt="Usuario" class="profile-pic">
      <span id="user-name">Usuario</span>
    </div>
    <ul class="sidebar-menu">
      <li><button onclick="location.href='/index.html'">Inicio</button></li>
      <li><button onclick="location.href='subir.html'">Subir Música</button></li>
      <li><button class="active" onclick="location.href='buscar.html'">Buscar</button></li>
      <li><button onclick="location.href='albumes.html'">Álbumes</button></li>
      <li><button onclick="location.href='artistas.html'">Artistas</button></li>
    </ul>
  </aside>

  <!-- ===================== CONTENIDO PRINCIPAL ===================== -->
  <main class="main-content">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Buscar canción, álbum o artista...">
      <button id="search-btn">Buscar</button>
      <select id="filter-format">
        <option value="">Todos</option>
        <option value="mp3">MP3</option>
        <option value="flac">FLAC</option>
        <option value="wav">WAV</option>
        <option value="alac">ALAC</option>
      </select>
    </div>

    <div id="search-results"></div>
  <div id="search-progress" class="progress-message"></div>
</main>

  <script type="module" src="/js/searchU.js"></script>
</body>
<!-- Overlay de álbum IA -->
<div id="albumIA-overlay" class="overlay hidden">
  <div class="overlay-content">
    <button id="overlay-close" class="close-btn">✖</button>
    <div id="albumIA-header">
      <img id="overlay-cover" src="/default_cover.png" alt="Portada álbum">
      <div id="overlay-info">
        <h2 id="overlay-title">Cargando álbum...</h2>
        <p id="overlay-creator"></p>
        <input type="text" id="overlay-filter-name" placeholder="Buscar por nombre...">
        <select id="overlay-filter-format">
          <option value="">Todos</option>
          <option value=".mp3">mp3</option>
          <option value=".flac">flac</option>
          <option value=".wav">wav</option>
          <option value=".m4a">m4a</option>
          <option value=".ogg">ogg</option>
        </select>
      </div>
    </div>
    <div id="overlay-tracks-list" class="track-list"></div>
  </div>
</div>

</html>
