<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="description" content="Tidol - Tu plataforma de música en streaming" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <title>Tidol - Music Streaming</title>
    
    <style>
      /* Critical CSS para Loading Screen */
      #tidol-loading {
        position: fixed; inset: 0;
        background: linear-gradient(180deg, #0A0A0A 0%, #121212 100%);
        display: flex; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.3s ease-out;
      }
      #tidol-loading.hidden { opacity: 0; pointer-events: none; }
      .tidol-loader {
        width: 50px; height: 50px;
        border: 2px solid rgba(29, 185, 84, 0.1); /* Borde base más sutil */
        border-top-color: #1DB954;
        border-radius: 50%;
        animation: tidol-spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite; /* Giro más orgánico */
      }
      @keyframes tidol-spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  
  <body>
    <div id="tidol-loading">
      <div class="tidol-loader"></div>
    </div>
    
    <div id="root"></div>

    <svg style="position: absolute; width: 0; height: 0; overflow: hidden; pointer-events: none;" aria-hidden="true">
      <defs>
        <filter id="liquid-distortion">
          <feTurbulence type="fractalNoise" baseFrequency="0.002 0.004" numOctaves="2" result="warp" />
          <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="35" in="SourceGraphic" in2="warp" />
        </filter>
      </defs>
    </svg>
    
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('tidol-loading');
        if (loader) {
          // Pequeño delay para asegurar que React montó la UI
          setTimeout(() => {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }, 600);
        }
      });
    </script>
      
    <script type="module" src="/src/main.jsx"></script>

    <script>
      (function() {
        'use strict';
        // Gestures Prevention (iOS/Mobile optimization)
        document.addEventListener('touchstart', e => { if (e.touches.length > 1) e.preventDefault(); }, { passive: false });
        document.addEventListener('gesturestart', e => e.preventDefault(), { passive: false });
        
        let lastTouchEnd = 0;
        document.addEventListener('touchend', e => {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) e.preventDefault();
          lastTouchEnd = now;
        }, { passive: false });
      })();
    </script>
  </body>
</html>
