<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />

    <meta name="theme-color" content="#0A0A0A" />
    <meta name="description" content="Tidol - Tu plataforma de mÃºsica en streaming" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <link 
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" 
      rel="stylesheet"
    />
    
    <title>Tidol - Music Streaming</title>
    
    <style>
      /* Critical CSS para Loading Screen */
      #tidol-loading {
        position: fixed; inset: 0;
        background: linear-gradient(180deg, #0A0A0A 0%, #121212 100%);
        display: flex; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.3s ease-out;
      }
      
      #tidol-loading.hidden { opacity: 0; pointer-events: none; }
      
      .tidol-loader {
        width: 50px; height: 50px;
        border: 2px solid rgba(29, 185, 84, 0.1);
        border-top-color: #1DB954;
        border-radius: 50%;
        animation: tidol-spin 0.8s cubic-bezier(0.5, 0.1, 0.4, 0.9) infinite;
      }
      
      @keyframes tidol-spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  
  <body>
    <div id="tidol-loading">
      <div class="tidol-loader"></div>
    </div>
    
    <div id="root"></div>

<svg style="position: absolute; width: 0; height: 0; overflow: hidden; pointer-events: none;" aria-hidden="true">
  <defs>
   <filter id="liquid-distortion" x="-50%" y="-50%" width="200%" height="200%">
  <feTurbulence 
    type="fractalNoise" 
    baseFrequency="0.002 0.004" 
    numOctaves="2" 
    seed="5" 
    result="turb"
  >
    <animate 
      attributeName="baseFrequency" 
      values="0.002 0.004; 0.0025 0.005; 0.002 0.004" 
      dur="16s" 
      repeatCount="indefinite"
    />
  </feTurbulence>
  
  <feDisplacementMap 
    in="SourceGraphic" 
    in2="turb" 
    scale="12" 
    xChannelSelector="R" 
    yChannelSelector="G"
  />
</filter>
  </defs>
</svg>
    
    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('tidol-loading');
        if (loader) {
          setTimeout(() => {
            loader.classList.add('hidden');
            setTimeout(() => loader.remove(), 300);
          }, 600);
        }
      });
    </script>
      
    <script type="module" src="/src/main.jsx"></script>

    <script>
      (function() {
        'use strict';
        
        // 1. Prevenir pinch zoom
        document.addEventListener('touchstart', function(event) {
          if (event.touches.length > 1) { event.preventDefault(); }
        }, { passive: false });
        
        // 2. Prevenir gesture zoom (iOS)
        document.addEventListener('gesturestart', function(event) {
          event.preventDefault();
        }, { passive: false });
        
        // 3. Prevenir double-tap zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
          const now = Date.now();
          if (now - lastTouchEnd <= 300) { event.preventDefault(); }
          lastTouchEnd = now;
        }, { passive: false });
      })();
    </script>
  </body>
</html>
